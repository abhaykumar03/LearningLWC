<template>
    <div>
        <lightning-card  title="Two way Data Binding">
            <div class="slds-m-around_medium">
                <lightning-input  type="text" onkeyup={changeHandler} label="Enter some text"></lightning-input>
                <div style="margin-top: 8px;">I am {fullName} and my role in AWC is {role}</div>
            </div>    
        </lightning-card>
        <lightning-card  title="@track properties">
            <div class="slds-m-around_medium">
                <lightning-input type="text" onkeyup={trackHandler} label="Enter city name"></lightning-input>
                <div style="margin-top: 8px;">{address.city} is the City where I'm currently working.</div>
            </div>    
        </lightning-card>
        <lightning-card  title="Getter Method Demo">
            <div class="slds-m-around_medium">
                <div>{firstUser}</div>
                <p>{multiplyNos}</p>
            </div>    
        </lightning-card>
    </div>   
</template>
